<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - More</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body>
    <div class="ststus-bar">
      <div>
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>

    <main >
      <div class="header">
        <div>
          More
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-music"></i>
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>

      <div class="profile-big">
        <div>
          <img src="screenshots/me.jpg">
          <div>
            <div>
              Ho Yoon 
            </div>
            <div>
                <span>+1 787-493-4219</span>
                <i class="fa-solid fa-circle-info"></i>
            </div>
          </div>
        </div>
        <div>
            <i class="fa-solid fa-book"></i>
        </div>
      </div>

      <div class="icon-box">
        <div>
            <i class="fa-regular fa-calendar"></i>
            <span>Calendar</span>
        </div>
        <div>
            <i class="fa-solid fa-hard-drive"></i>
            <span>Talk Drive</span>
        </div>
        <div>
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
        </div>
        <div>
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
        </div>
      </div>

      <div class="icon-box">
        <div>
            <i class="fa-solid fa-book"></i>
            <span>Account</span>
        </div>
        <div>
            <i class="fa-regular fa-comments"></i>
            <span>Openchat</span>
        </div>
      </div>

      <div class="suggestions">
        <div>
            <div>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
        </div>
        <div>
            <div>
                <img src="screenshots/me.jpg"/>
            </div>
            <span>kakao friends</span>
        </div>
        <div>
            <div>
                <img src="screenshots/me.jpg"/>
            </div>
            <span>Friends Gem</span>
        </div>

      </div>


    </main>

    <nav class="nav">
      <ul>
        <li><a href="friends.html"><i class="fa-regular fa-user"></i></a></li>
        <li><a href="chats.html"><i class="fa-regular fa-comment"></i></a></li>
        <li><a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a href="more.html"><i class="fa-solid fa-ellipsis"></i></a></li>
      </ul>
    </nav>

    
  </body>
  
  <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
