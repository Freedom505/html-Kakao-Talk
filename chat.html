<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Settings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body>
    <div class="ststus-bar">
      <div>
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>

    <main>
        <div class="header-bar">
            <a href="more.html"> <div><i class="fa-solid fa-chevron-left"></i></div></a>
            <div>Hoyoon</div>
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="day">
            <div>
                Tuesday, June 30, 2020
            </div>
        </div>

        <div class="chat-opponent">
            <div>
                <img src="screenshots/me.jpg"/>
                <span>Hoyoon</span>
                <div>
                    <span>Hi!</span>
                </div>
                <div>
                    21:27
                </div>
            </div>
        </div>

        <div class="chat-me">
            <div>21:27</div>
            <div>What's up?</div>
        </div>
    </main>

    <div class="chat-bar">
        <div><i class="fa-regular fa-square-plus"></i></div>
        <div>
            <form>
                <input type="text" placeholder="Input the chat...">
            </form>
            <i class="fa-regular fa-face-smile"></i>
            <div>
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </div>

    </div>


    
  </body>
  
  <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
