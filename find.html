<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Find</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body>
    <div class="ststus-bar">
      <div>
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    <main >
      <div class="header">
        <div>
          Find
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>

      <div class="icon-box">
        <div>
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div>
            <i class="fa-solid fa-address-book"></i>
            <span>Add by Contects</span>
        </div>
        <div>
            <i class="fa-solid fa-id-card"></i>
            <span>Add by ID</span>
        </div>
        <div>
            <i class="fa-solid fa-envelope"></i>
            <span>Invite</span>
        </div>
      </div>

      <div class="recommended">
        <div>Recommended Friends</div>
        <div>you have no recommended friends.</div>
      </div>

      <div class="open-chat">
        <div>Open Chat</div>
        <div>
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>

      <div class="content">
        <div>
            <div>
                <div>
                    <span>#BTS</span>
                    <span>#BTS#ARMY#FRIENDS</span>
                </div>
                <div>
                    <img src="screenshots/me.jpg"/>
                    <span>802 members |</span>
                    <span>Active</span>
                </div>
            </div>
            <div>
                <img src="screenshots/me.jpg"/>
                <div>
                    <i class="fa-solid fa-heart"></i>
                    <span>326</span>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <span>Bts Gang~</span>
                    <span>#englishonly #ipurpleyou #jimin #taeta...</span>
                </div>
                <div>
                    <img src="screenshots/me.jpg"/>
                    <span>299 members |</span>
                    <span>Active</span>
                </div>
            </div>
            <div>
                <img src="screenshots/me.jpg"/>
                <div>
                    <i class="fa-solid fa-heart"></i>
                    <span>215</span>
                </div>
            </div>
        </div>
      </div>


      
    </main>

    <nav class="nav">
      <ul>
        <li><a href="friends.html"><i class="fa-regular fa-user"></i></a></li>
        <li><a href="chats.html"><i class="fa-regular fa-comment"></i></a></li>
        <li><a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a href="more.html"><i class="fa-solid fa-ellipsis"></i></a></li>
      </ul>
    </nav>

    
  </body>
  
  <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
