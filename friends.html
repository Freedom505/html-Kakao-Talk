<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Friends</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body>
    <div class="ststus-bar">
      <div>
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    <main >
      <div class="header">
        <div>
          Friends
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-music"></i>
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>

      <div class="middle-bar">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>

      <div class="profile-big">
        <div>
          <img src="screenshots/me.jpg">
          <div>
            <div>
              Ho Yoon 
            </div>
          </div>
        </div>
        <!-- <div></div> -->
      </div>

      <div class="channel-up">
        <div>Cahnnel</div>
        <div><i class="fa-solid fa-chevron-up"></i></div>
      </div>

      <div class="profile-small">
        <div>
          <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4">
          <div>
            <div>
              Channel 
            </div>
          </div>
        </div>
        <div>
          <span>2</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
    </main>

    <nav class="nav">
      <ul>
        <li><a href="friends.html"><i class="fa-solid fa-user"></i></a></li>
        <li><a href="chats.html"><i class="fa-regular fa-comment"></i></a></li>
        <li><a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a href="more.html"><i class="fa-solid fa-ellipsis"></i></a></li>
      </ul>
    </nav>

    
  </body>
  
  <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
